<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>


    <style>
        /* Your custom styles */
        body {
            background-color: rgb(7, 7, 7);
            color: #fff;
        }
    </style>
</head>

<body>

    <h1 class="display-2"> Customer Survey: </h1>
    <hr>
    <br>

    <form>
        <h2>Customer Name</h2>
        <div class="form-group col-md-7 mb-2">
            <div class="col-md-4 mb-4 d-inline-block ">
                <label for="validationDefault01">Enter your first name</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4 mb-2 d-inline-block ">
                <label for="validationDefault02">Enter your last name</label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div>

            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" required>
            </div>
            <br>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="(optional)">
                <br>
            </div>

            <div class=" col-md-7 mb-2">
                <div class="form-row">
                    <div class="col-md-3 mb-3 d-inline-block">
                        <label for="validationDefault03">City</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>

                    <div class="col-md-3 mb-3 d-inline-block">
                        <label for="validationDefault04">State</label>
                        <input type="text" class="form-control" id="validationDefault04" required>
                    </div>
                    <br>
                    <br>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault05">Zip</label>
                        <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                    <br>
                </div>
                <div>
                    <label for="list">Country</label>
                    <select class="form-select" id="list" aria-label="Default select example">
                        <option selected>lebanon</option>
                        <option value="1">Egypt</option>
                        <option value="2">Palestine</option>
                        <option value="3">Algeria</option>
                        <option value="4">Jordan</option>
                        <option value="5">Libia</option>
                        <option value="6">Saudi Arabia </option>
                        <option value="6">Sudan </option>

                    </select>
                    <br>
                </div>
                <br>
                <div class="input-group mb-3 " id="radio">
                    <div class="col-md-3 mb-3 d-inline-block ">
                        <label for="validationDefault06">Phone</label>
                        <input type="text" class="form-control" id="validationDefault06" required>
                    </div>
                    <div class="col-md-3 mb-3 d-block ">
                        <label for="validationDefault07">Email</label>
                        <input type="text" class="form-control" id="validationDefault07"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>
            <br><br>
            <h2>Personal Details</h2>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1"></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                Male
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1"></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                Female
                </label>
            </div>
            <br><br><br><br>
            <h2>Ratings</h3><br>


                <div>
                    <span style="margin-right: 50px;">Rating 1:</span>
                    <div class="form-check form-check-inline " style="margin-right: 5px;">
                        <input class="form-check-input" type="radio" name="RadioOptions1" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Bad</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="RadioOptions1" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">normal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="RadioOptions1" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">Good</label>
                    </div>
                </div>
                <br>

                <div>
                    <span style="margin-right: 50px;">Rating 2:</span>
                    <div class="form-check form-check-inline " style="margin-right: 5px;">
                        <input class="form-check-input" type="radio" name="RadioOptions2" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Bad</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="RadioOptions2" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">normal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="RadioOptions2" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">Good</label>

                    </div>
                </div>
                <br>
                <div>
                    <span style="margin-right: 50px;">Rating 3:</span>
                    <div class="form-check form-check-inline " style="margin-right: 5px;">
                        <input class="form-check-input" type="radio" name="RadioOptions3" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Bad</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="RadioOptions3" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">normal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="RadioOptions3" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">Good</label>
                    </div>
                </div>
                <br>

                <div>
                    <span style="margin-right: 50px;">Rating 4:</span>
                    <div class="form-check form-check-inline " style="margin-right: 5px;">
                        <input class="form-check-input" type="radio" name="RadioOptions4" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Bad</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="RadioOptions4" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">normal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="RadioOptions4" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">Good</label>
                    </div>
                </div>
                <br><br><br>
                <button class="btn btn-primary " id="btn" type="submit"
                    style="justify-content: center; text-align:center">Submit form</button>
    </form>


    <script href="logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
